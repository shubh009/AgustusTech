<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EmailJS Form</title>
    <!-- ✅ Use this updated CDN -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>

    <form id="contact-form">
        <input type="text" id="name" name="name" placeholder="Full Name" value="Shubh">
        <input type="email" id="email" name="email" placeholder="Email" value="shubh@web.com">
        <input type="tel" id="contact" name="contact" placeholder="Phone Number" value="+1234567890">
        <button type="submit">Send</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Page Loaded');

            // ✅ Initialize EmailJS
            emailjs.init('U5Of98ZdRy7tPJsvc'); // Your public key

            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault(); // Stop page reload
                console.log('Form submitted');

                var params = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    contact: document.getElementById('contact').value
                };

                console.log('Sending email with params:', params);

                emailjs.send('service_l13wmlm', 'template_3w1aevr', params)
                    .then(function (response) {
                        alert('Message sent successfully!');
                        document.getElementById('contact-form').reset();
                    }, function (error) {
                        alert('Failed to send message.');
                        console.error('Error:', error);
                    });
            });
        });
    </script>

</body>

</html>
